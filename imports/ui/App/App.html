<template name="App">
    {{> Nav}}
    <!--this is a dynamic template, what is rendered here
    will change depending on the routing (e.g. '/' will
    render the 'Home_page' template, '/profile' will render
    the 'Profile_page' template, etc.) This is determined
    by the value of 'main', which is set by the router 
    (/lib/router.js)-->
    {{> Template.dynamic template=main}}
</template>
