<template name="Project_show">
    {{#if Template.subscriptionsReady}}
        {{#if projectExists}}
            <h1>View project: {{projectId}}</h1>
            <p>name: {{projectName}}</p>
        {{else}}
            {{> NotFound}}
        {{/if}}
    {{else}}
        <p>Loading...</p>
    {{/if}}
</template>
