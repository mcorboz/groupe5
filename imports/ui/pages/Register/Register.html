<template name="Register">
  <form action="" class="register">
    <h1>Créer un nouveau compte</h1>

    <p>Vous avez déjà un compte? <a href="{{pathFor 'Login'}}">Connectez-vous</a></p>

    
    <label for="username">Nom d'utilisateur·trice</label>
    <input type="text" id="username">
    <br>
    <label for="password">Mot de passe</label>
    <input type="password" id="password">
    <br>
    <label for="password-confirm">Confirmation du mot de passe</label>
    <input type="password" id="password-confirm">
    <br>
    <label for="email">Adresse e-mail</label>
    <input type="email" id="email">

    <section id="interests">
      <p>Intérêts :</p>
      <ul>
        <li>
          <input type="range" min="1" max="6"
                id="interests-programming">
          <label for="interests-programming">Programmation</label>
        </li>
        <li>
          <input type="range" min="1" max="6"
                id="interests-visualarts">
          <label for="interests-visualarts">Arts visuels</label>
        </li>
        <li>
          <input type="range" min="1" max="6"
                id="interests-sounddesign">
          <label for="interests-sounddesign">Sound design</label>
        </li>
        <li>
          <input type="range" min="1" max="6"
                id="interests-gamedesign">
          <label for="interests-gamedesign">Game design</label>
        </li>
        <li>
          <input type="range" min="1" max="6"
                id="interests-narration">
          <label for="interests-narration">Narration</label>
        </li>
      </ul>
    </section>

    <section id="skills">
      <p>Compétences :</p>
      <ul>
        <li>
          <input type="range" min="1" max="6"
                id="skills-programming">
          <label for="skills-programming">Programmation</label>
        </li>
        <li>
          <input type="range" min="1" max="6"
                id="skills-visualarts">
          <label for="skills-visualarts">Arts visuels</label>
        </li>
        <li>
          <input type="range" min="1" max="6"
                id="skills-sounddesign">
          <label for="skills-sounddesign">Sound design</label>
        </li>
        <li>
          <input type="range" min="1" max="6"
                id="skills-gamedesign">
          <label for="skills-gamedesign">Game design</label>
        </li>
        <li>
          <input type="range" min="1" max="6"
                id="skills-narration">
          <label for="skills-narration">Narration</label>
        </li>
      </ul>
    </section>

    <input type="submit" value="Créer le compte">
  </form>      
</template>
