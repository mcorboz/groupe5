<template name="Project_new">
    <h1>Créer un nouveau projet</h1>

    <form action="" class="project_new">
        <div>
            <label for="date_start">A quelle date voulez-vous commencer votre projet ?</label>
            <input type="date" name="date_start" id="date_start">
        </div>

        <div>
            <label for="date_end">A quelle date voulez-vous terminer votre projet ?</label>
            <input type="date" name="date_end" id="date_end">
        </div>

        <div>
            <label for="project_name">Comment s'appelle votre projet ?</label>
            <input type="text" placeholder="Nom" name="project_name" id="project_name">
        </div>

        <!-- TODO add tags, members, etc. -->

        <div>
            <input type="submit" value="Créer">
        </div>
    </form>
</template>
