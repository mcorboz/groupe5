<template name="Project_new">
  <h1>Créer un nouveau projet</h1>

  <form action="" class="project_new">
    <div>
      <label for="project_name">Comment s'appelle votre projet ? (4-40 caractères)</label>
      <input type="text" placeholder="Nom" id="project_name">
    </div>

    <div>
      <label for="date_start">A quelle date voulez-vous commencer votre projet ?</label>
      <input type="date" id="date_start">
    </div>

    <div>
      <label for="date_end">A quelle date voulez-vous terminer votre projet ?</label>
      <input type="date" id="date_end">
    </div>

    <!-- TODO add tags, members, etc. -->
    <div>
      <div>Aspects techniques de votre jeu (code, style visuel, ...):</div>
      <input type="checkbox" name="technical" value="JavaScript">JavaScript
      <input type="checkbox" name="technical" value="C">C
      <input type="checkbox" name="technical" value="C++">C++
      <input type="checkbox" name="technical" value="Python">Python
      <input type="checkbox" name="technical" value="PHP">PHP
      <input type="checkbox" name="technical" value="Ruby">Ruby
      <input type="checkbox" name="technical" value="2D">2D
      <input type="checkbox" name="technical" value="3D">3D
      <input type="checkbox" name="technical" value="First Person">First Person
      <input type="checkbox" name="technical" value="Open world">Open world
    </div>

    <div>
      <div>Genre(s) de votre jeu :</div>
      <!-- https://en.wikipedia.org/wiki/List_of_vvalueeo_game_genres -->
      <input type="checkbox" name="genre" value="Action">Action
      <input type="checkbox" name="genre" value="Aventure">Aventure
      <input type="checkbox" name="genre" value="Simulation">Simulation
      <input type="checkbox" name="genre" value="RPG">RPG
      <input type="checkbox" name="genre" value="Shooter">Shooter
      <input type="checkbox" name="genre" value="Plateforme">Plateforme
      <input type="checkbox" name="genre" value="Multijoueurs">Multijoueurs
      <input type="checkbox" name="genre" value="Combat">Combat
      <input type="checkbox" name="genre" value="Beat 'em up">Beat 'em up
      <input type="checkbox" name="genre" value="Stratégie">Stratégie
      <input type="checkbox" name="genre" value="Survie" />Survie
      <input type="checkbox" name="genre" value="Battle Royale" />Battle Royale
      <input type="checkbox" name="genre" value="Rythme" />Rythme
      <input type="checkbox" name="genre" value="Horreur" />Horreur
      <input type="checkbox" name="genre" value="Metroidvania" />Metroidvania
      <input type="checkbox" name="genre" value="Aventure textuelle" />Aventure textuelle
      <input type="checkbox" name="genre" value="Visual novel" />Visual novel
      <input type="checkbox" name="genre" value="MMORPG" />MMORPG
      <input type="checkbox" name="genre" value="Roguelike" />Roguelike
      <input type="checkbox" name="genre" value="Casual" />Casual
      <input type="checkbox" name="genre" value="Familial" />Familial
      <input type="checkbox" name="genre" value="Educatif" />Educatif
    </div>

    <div>
      <input type="submit" value="Créer">
    </div>
  </form>
</template>
