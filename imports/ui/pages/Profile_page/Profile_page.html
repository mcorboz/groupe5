<template name="Profile_page">
    {{#if currentUser}}
    <!-- Display user information -->
    <div id="profile-wrap">
        <center>
            <h1 class="username">{{username}}</h1>
            <h3>{{email}}</h3>
        </center>
    </div>
    <!-- Display user interests -->
    <div id="user_interests">
        <h2>Intérêts:</h2>
        <div>
            Programmation: {{prog_interests}}<br />
            Dessin: {{visuals_interests}}<br />
            Sound design: {{sounddesign_interests}}<br />
            Game design: {{gamedesign_interests}}<br />
            Narration: {{narrative_interests}}
        </div>
    </div>
    <!-- Display user skils -->
    <div id="user_skills">
        <h2>Compétences:</h2>
        <div>
            Programmation: {{prog_skills}}<br />
            Dessin: {{visuals_skills}}<br />
            Sound design: {{sounddesign_skills}}<br />
            Game design: {{gamedesign_skills}}<br />
            Narration: {{narrative_skills}}
        </div>
    </div>
    {{/if}}
</template>
