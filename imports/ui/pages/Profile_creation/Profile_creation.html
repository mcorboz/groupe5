<template name="Profile_creation">
    <div>
        <h1>Connexion</h1>
        <div>Pseudonyme :</div>
        <input type="text" id="pseudo">

        
        <div>Mot de passe :</div>
        <input type="password" id="password">
        
        {{#if new}}
        <div>Confirmation du mot de passe :</div>
        <input type="password" id="password2">
        
        <div>Adresse email :</div>
        <input type="email" id="email">

        <div>Intérêts :</div>
        <ul>
            <li>
                <label for="Sound Design">Sound Design</label>
                <select name="interets" id="Sound Design">
                    <option value="-">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </li>
        <br>
            <li>
                <label for="Programmation">Programmation</label>
                <select name="interets" id="Programmation">
                    <option value="-">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </li>
        </ul>
        <br><br>



        <div>Compétences :</div>
        <input type="" id="competences">
        
        <br>
        <button id="create_account">Creér le compte</button>
        {{else}}
        <button id="connection">Se connecter</button>
        <button id="new_account">Créer un nouveau compte</button>
        {{/if}}
    </div>      
</template>
