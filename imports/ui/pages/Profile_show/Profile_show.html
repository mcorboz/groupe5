<template name="Profile_show">
  {{#if userExists}}
    {{#if isOwnProfile}}
      <p>Vous voyez votre propre page de profil!</p>
    {{/if}}
    <h2>Pseudonyme: {{username}}</h2>
    <p>Adresse e-mail: {{email}}</p>
    <p>Intérêts:</p>
    <p>{{interests}}</p>
    <p>Compétences:</p>
    <p>{{skills}}</p>
  {{else}}
    {{>NotFound}}
  {{/if}}
</template>
